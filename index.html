<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maserati – UCPM Consent Test</title>

  <style>
    /* ===============================
       MASERATI LOOK & FEEL
       =============================== */

    :root {
      --bg-main: #0b0f14;
      --bg-card: #121824;
      --bg-soft: #161c2c;
      --border-subtle: #1f2a44;

      --text-main: #e5e7eb;
      --text-muted: #9ca3af;

      --accent-blue: #1b4fd7; /* Maserati blue inspired */
      --accent-red: #b11226;

      --radius: 14px;
      --radius-soft: 10px;

      --shadow-soft: 0 10px 30px rgba(0,0,0,.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background:
        radial-gradient(1200px 500px at 80% -10%, rgba(27,79,215,.15), transparent 60%),
        radial-gradient(800px 400px at 0% 100%, rgba(177,18,38,.12), transparent 60%),
        var(--bg-main);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    }

    h1, h2 {
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-weight: 500;
      letter-spacing: .3px;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .wrap {
      max-width: 1040px;
      margin: 0 auto;
      padding: 32px 24px 64px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 28px;
    }

    .brand-badge {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--border-subtle);
      display: grid;
      place-items: center;
      color: var(--accent-blue);
      font-weight: 700;
      font-size: 18px;
      background: linear-gradient(145deg, #0f1626, #0b1020);
    }

    .brand span {
      font-size: 14px;
      color: var(--text-muted);
      letter-spacing: .12em;
      text-transform: uppercase;
    }

    .card {
      background: linear-gradient(180deg, var(--bg-card), var(--bg-soft));
      border-radius: var(--radius);
      padding: 22px 22px 26px;
      margin: 22px 0;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    .muted {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin: 14px 0;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 13px;
      color: var(--text-muted);
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 12px 14px;
      border-radius: var(--radius-soft);
      border: 1px solid var(--border-subtle);
      background: #0c1220;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
      transition: border .2s, box-shadow .2s;
    }

    input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 2px rgba(27,79,215,.25);
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: #0c1220;
      border-radius: var(--radius-soft);
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
    }

    .checkbox input {
      accent-color: var(--accent-blue);
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 18px;
      align-items: center;
    }

    button {
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid var(--accent-blue);
      background: linear-gradient(180deg, #1e56e0, #163fae);
      color: white;
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 18px rgba(27,79,215,.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(27,79,215,.45);
    }

    button[type="button"] {
      background: transparent;
      color: var(--text-main);
      border-color: var(--border-subtle);
      box-shadow: none;
    }

    button[type="button"]:hover {
      background: rgba(255,255,255,.05);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #0c1220;
      border: 1px solid var(--border-subtle);
      font-size: 12px;
      color: var(--text-muted);
    }

    .log {
      margin-top: 18px;
      border-radius: var(--radius);
      padding: 14px;
      background: #0a0f1d;
      border: 1px dashed var(--border-subtle);
    }

    .log pre {
      margin: 0;
      font-size: 12px;
      color: #c7d2fe;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .embedded-container {
      border-radius: var(--radius);
      padding: 16px;
      min-height: 120px;
      background: #0c1220;
      border: 1px solid var(--border-subtle);
    }

    @media (max-width: 720px) {
      .row { grid-template-columns: 1fr; }
      h1 { font-size: 28px; }
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="brand">
      <div class="brand-badge">≡</div>
      <span>Maserati · Consent Experience</span>
    </div>

    <h1>Universal Consent Test</h1>
    <p class="muted">
      Luxury-grade consent experience. Custom CMS form sending receipts directly to OneTrust UCPM.
    </p>

</body>
</html>
